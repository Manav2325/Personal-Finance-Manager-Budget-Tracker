
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Personal Finance Manager</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/scripts.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Dashboard</h1>
        <section id="set-budget">
            <h2>Set Budget</h2>
            <form id="budget-form">
                <label for="budget">Enter your budget:</label><br>
                <input type="number" id="budget" name="budget" required><br><br>
                <button type="submit">Save Budget</button>
            </form>
            <button id="delete-budget">Delete Budget</button> <!-- New delete button -->
        </section>
        
        <section id="financial-goals">
            <h2>Financial Goals</h2>
            <textarea id="goals" rows="4" cols="50" placeholder="Write your financial goals here..."></textarea>
            <button type="submit">Save goal</button>
        </section>
        <section id="reminders">
            <h2>Reminders</h2>
            <textarea id="reminders" rows="4" cols="50" placeholder="Set reminders for important tasks..."></textarea>
            <button type="submit">Save reminder</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Personal Finance Manager</p>
    </footer>
</body>
</html>
